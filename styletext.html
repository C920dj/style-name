<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Text</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        
        body {
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            color: white;
            font-weight: bold;
            font-family: 'Russo One', sans-serif;
        }
        .name {
            font-size: 2rem;
            display: flex;
            gap: 10px;
        }
        .red { color: #ff4d4d; }
        .blue { color: #4db8ff; }
        .yellow { color: #FFD700; }
        .green { color: #00FF7F; }

        /* Shapes */
        .circle {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.7rem;
            font-weight: bold;
            border: 3px solid;
        }
        .square {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 5px;
            font-size: 1.7rem;
            font-weight: bold;
            border: 3px solid;
        }
        .triangle {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #FFD700;
            display: inline-block;
        }
        .hexagon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background-color: #00FF7F;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            font-size: 1.7rem;
            font-weight: bold;
        }
        .alt-font {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>

    <div class="name">
        <span class="circle red">T</span>  
        <span class="square blue">R</span>  
        <span class="alt-font yellow">I</span>  
        <span class="hexagon">S</span>  
        <span class="alt-font red">T</span>  
        <span class="triangle"></span>  
        <span class="circle red">N</span> 
    </div>
    
    <div class="name">
        <span class="blue"><i class="bi bi-star-fill"></i> J</span>  
        <span class="circle red">O</span>  
        <span class="square blue">H</span>  
        <span class="hexagon yellow">N</span> 
    </div>

</body>
</html>
